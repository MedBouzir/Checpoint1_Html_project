    <hr />
    <main>
      <center>
        <h1>Pls fill the form down bellow with the necessary Information</h1>
      </center>
      <center>
        <fieldset style="border-radius: 15px;">
                <Legend style="font-family: Arial, Helvetica, sans-serif;font-size: 35px; text-decoration: underline dotted rgb(14, 64, 215);">Tell me about you</Legend>
             <form action="">
            <table>
              <tr>
                <td><label for="Name">Name</label></td>
                <td>
                  <input
                    type="text"
                    name="Name"
                    id="Name"
                    placeholder="Foulen fouleni"
                  />
                </td>
              </tr>
              <tr>
                     <td><label for="First Name">First Name</label></td>
                <td>
                  <input
                    type="text"
                    name="First Name"
                    id="First Name"
                    placeholder="Foulen"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="Numero">Numero</label></td>
                <td>
                  <input
                    type="number"
                    name="Numero"
                    id="numero"
                    placeholder="Votre Tel"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="Image">Upload Image</label></td>
                <td><input type="file" name="" id="" required /></td>
              </tr>
              <tr>
                <td><label for="Email">Your Email Pls</label></td>
                <td>
                  <input
                    type="email"
                    name="Email"
                    id="Email"
                    placeholder="Ex:soft@gmial.com"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="Date of Birth">Date Of Birth</label></td>
                <td>
                  <input
                    type="date"
                    name="Date Of Birth"
                    id="Date Of Birth"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="Adresse">Your Adresse</label></td>
                <td>
                  <input
                    type="text"
                    name="Adresse"
                    id="Adresse"
                    placeholder="Ex: cite ibn Roched Tunis"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="Notes">Add your notes hear</label></td>
                <td><textarea name="" id=""></textarea></td>
              </tr>
            </table>
            <button type="submit">Submit: Information</button>
          </form>
        </center>
        </fieldset>
    </main>
